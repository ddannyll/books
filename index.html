<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>

    <link rel="stylesheet" href="./meyer.css">
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;700&family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/7b2b65c694.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Books</h1>
        </div>
        <div class="main">
            <button class="add-book">Add Book</button>
            <div class="books-container"></div>
        </div>

        <form class="add-book-form hidden">
            <button class="close-book-form fa-solid fa-circle-xmark fa-2x"></button>
            <h2>Add new book</h2>
            <input class="label-input-container" type="text" name="title" placeholder="Title" required>
            <input class="label-input-container" type="text" name="author" placeholder="Author" required>
            <input class="label-input-container" type="number" name="pages" placeholder="Pages" required>
            <div class="label-input-container read-input-container">
                <label for="read">Have you read it?</label>
                <input type="checkbox" name="read">
            </div>
            <input type="submit">
        </form>
    </div>
    <script src="./books.js"></script>
</body>
</html>
